<html>
<head>
	<title> Welcome App By Raj </title>
	<style>
		*{font-size:50px;}
		body{background-color:azure;}
	</style>
</head>
<body>
<center>

	<h1> Greeting App </h1>
	<form onsubmit ="show()">
	<input type="text" placeholder="Enter Name" id="name"/>
	<br><br>
	<input type ="submit"/>
	<h2 id="msg"></h2>
	</form>
	<script>
		function show()
		{
			event.preventDefault();
			let name = document.getElementById("name");
			let msg =document.getElementById("msg");
			
			let d = new Date();
			let hr = d.getHours();
			let res = "";

			if (hr<12)
				res = "Good Morning"  + name.value;
				
			else if (hr<16)
				res = "Good Afternoon" + name.value;

			else
				res = "Good Evening" + name.value;

			msg.innerHTML = res;
		}
	</script>
</center>
</body>
</html>
